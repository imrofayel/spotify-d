<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background-color: #282828;
            border: none;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-spotify {
            background-color: #1DB954;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
        }
        .btn-spotify:hover {
            background-color: #1ed760;
        }
        #status {
            margin-top: 20px;
        }
        .progress {
            background-color: #404040;
            height: 10px;
            margin-top: 10px;
        }
        .progress-bar {
            background-color: #1DB954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center mb-4">Spotify Playlist Downloader</h1>
            <form id="downloadForm" class="mb-4">
                <div class="mb-3">
                    <label for="playlist_url" class="form-label">Spotify Playlist URL</label>
                    <input type="text" class="form-control bg-dark text-white" id="playlist_url" name="playlist_url" 
                           placeholder="https://open.spotify.com/playlist/..." required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-spotify text-white">
                        Download Playlist
                    </button>
                </div>
            </form>
            <div id="status" class="d-none">
                <div class="alert" role="alert"></div>
                <div class="progress d-none">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const alert = statusDiv.querySelector('.alert');
            const progress = statusDiv.querySelector('.progress');
            const progressBar = progress.querySelector('.progress-bar');
            
            statusDiv.classList.remove('d-none');
            alert.classList.remove('alert-success', 'alert-danger');
            alert.classList.add('alert-info');
            alert.textContent = 'Downloading playlist... This may take a while.';
            progress.classList.remove('d-none');
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert.classList.remove('alert-info');
                    alert.classList.add('alert-success');
                    alert.textContent = data.message;
                    progressBar.style.width = '100%';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert.classList.remove('alert-info');
                alert.classList.add('alert-danger');
                alert.textContent = `Error: ${error.message}`;
                progress.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
