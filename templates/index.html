<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-6 font-sans">
    <div class="max-w-3xl w-full">
        <!-- Header with Icons -->
        <div class="text-center space-y-6 mb-12">
            <div class="flex items-center justify-center gap-6">
                <div class="w-12 h-12 text-[#1DB954]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-white">Spotify Playlist Downloader</h1>
                <div class="w-12 h-12 text-[#1DB954]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
            </div>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto">
                Download your favorite Spotify playlists quickly and easily
            </p>
        </div>

        <!-- Main Content Card -->
        <div class="bg-[#282828] rounded-2xl p-8 shadow-xl">
            <form id="downloadForm" class="space-y-6">
                <div class="space-y-4">
                    <label for="playlist_url" class="block text-gray-300 text-sm font-medium">
                        Spotify Playlist URL
                    </label>
                    <input 
                        type="text" 
                        id="playlist_url" 
                        name="playlist_url" 
                        class="w-full px-4 py-3 bg-[#121212] border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#1DB954] focus:border-transparent"
                        placeholder="https://open.spotify.com/playlist/..." 
                        required
                    >
                </div>

                <div class="text-center">
                    <button 
                        type="submit" 
                        id="downloadBtn"
                        class="px-8 py-3 bg-[#1DB954] hover:bg-[#1ed760] text-white font-bold rounded-xl transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Download Playlist
                    </button>
                </div>
            </form>

            <!-- Status Section -->
            <div id="status" class="mt-6 hidden text-center">
                <div class="flex justify-center mb-4">
                    <div id="loadingSpinner" class="hidden">
                        <div class="w-12 h-12 border-4 border-[#1DB954] border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </div>
                <div class="alert rounded-xl p-4 text-sm font-medium"></div>
            </div>
        </div>

        <!-- Copyright Warning -->
        <div class="mt-8 bg-black bg-opacity-40 text-white text-center py-4 rounded-xl text-sm">
            WE DO NOT ALLOW/SUPPORT THE DOWNLOAD OF COPYRIGHTED MATERIAL!
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const alert = statusDiv.querySelector('.alert');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const form = e.target;
            
            // Show loading state
            statusDiv.classList.remove('hidden');
            alert.classList.remove('bg-green-500', 'bg-red-500', 'bg-blue-500');
            alert.classList.add('bg-blue-500', 'bg-opacity-20');
            alert.textContent = 'Downloading playlist... This may take a while.';
            downloadBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const contentDisposition = response.headers.get('content-disposition');
                    const fileName = contentDisposition ? 
                        contentDisposition.split('filename=')[1].replace(/['"]/g, '') :
                        'playlist.zip';
                    
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                    
                    alert.classList.remove('bg-blue-500', 'bg-opacity-20');
                    alert.classList.add('bg-green-500', 'bg-opacity-20');
                    alert.textContent = 'Download complete! Check your downloads folder.';
                } else {
                    const data = await response.json();
                    throw new Error(data.message);
                }
            } catch (error) {
                alert.classList.remove('bg-blue-500', 'bg-opacity-20');
                alert.classList.add('bg-red-500', 'bg-opacity-20');
                alert.textContent = `Error: ${error.message}`;
            } finally {
                downloadBtn.disabled = false;
                loadingSpinner.classList.add('hidden');
                form.reset();
            }
        });
    </script>
</body>
</html>
