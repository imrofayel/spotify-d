<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background-color: #282828;
            border: none;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-spotify {
            background-color: #1DB954;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
        }
        .btn-spotify:hover {
            background-color: #1ed760;
        }
        #status {
            margin-top: 20px;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center mb-4">Spotify Playlist Downloader</h1>
            <form id="downloadForm" class="mb-4">
                <div class="mb-3">
                    <label for="playlist_url" class="form-label">Spotify Playlist URL</label>
                    <input type="text" class="form-control bg-dark text-white" id="playlist_url" name="playlist_url" 
                           placeholder="https://open.spotify.com/playlist/..." required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-spotify text-white" id="downloadBtn">
                        Download Playlist
                    </button>
                </div>
            </form>
            <div id="status" class="d-none text-center">
                <div class="spinner-border loading-spinner text-success mb-3" role="status" id="loadingSpinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="alert" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const alert = statusDiv.querySelector('.alert');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const form = e.target;
            
            // Show loading state
            statusDiv.classList.remove('d-none');
            alert.classList.remove('alert-success', 'alert-danger');
            alert.classList.add('alert-info');
            alert.textContent = 'Downloading playlist... This may take a while.';
            downloadBtn.disabled = true;
            loadingSpinner.classList.remove('d-none');
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Get the blob from the response
                    const blob = await response.blob();
                    
                    // Create a temporary link to download the file
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const contentDisposition = response.headers.get('content-disposition');
                    const fileName = contentDisposition ? 
                        contentDisposition.split('filename=')[1].replace(/['"]/g, '') :
                        'playlist.zip';
                    
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                    
                    alert.classList.remove('alert-info');
                    alert.classList.add('alert-success');
                    alert.textContent = 'Download complete! Check your downloads folder.';
                } else {
                    const data = await response.json();
                    throw new Error(data.message);
                }
            } catch (error) {
                alert.classList.remove('alert-info');
                alert.classList.add('alert-danger');
                alert.textContent = `Error: ${error.message}`;
            } finally {
                downloadBtn.disabled = false;
                loadingSpinner.classList.add('d-none');
                form.reset();
            }
        });
    </script>
</body>
</html>
